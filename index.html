<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LEFT VIDEO -->
<video autoplay muted loop playsinline preload="auto"
       class="sideVideo leftVideo">
    <source src="./bg.mp4" type="video/mp4">
</video>

<!-- RIGHT VIDEO -->
<video autoplay muted loop playsinline preload="auto"
       class="sideVideo rightVideo">
    <source src="./bg.mp4" type="video/mp4">
</video>


<div class="fade-left"></div>
<div class="fade-right"></div>


    <div class="container">
        <h1>AI Health & Fitness Recommendation</h1>

        <form id="fitnessForm">

            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" placeholder="Enter age" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter weight" required>
            </div>

            <div class="form-group">
                <label>Fitness Goal</label>
                <select id="goal" required>
                    <option value="">Select</option>
                    <option value="fat loss">Lose Weight</option>
                    <option value="muscle gain">Gain Muscle</option>
                    <option value="maintain">Maintain Health</option>
                </select>
            </div>

            <button type="submit" class="btn">Get Recommendations</button>
        </form>

        <pre id="result"></pre>
    </div>

    <script src="logic.js"></script>
</body>
</html>

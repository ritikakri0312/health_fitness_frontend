<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health & Fitness Recommendation</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/microchip.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- YELLOW BACKGROUND PANELS -->
    <div class="side-bg left"></div>
    <div class="side-bg right"></div>

    <!-- LEFT VERTICAL VIDEO SCROLLER -->
    <div class="side-video left-side">
      <div class="video-track">
        <video autoplay muted loop playsinline>
          <source
            src="./videos/3209300-uhd_3840_2160_25fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/4720432-uhd_4096_2160_25fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/5645055-hd_1920_1080_25fps.mp4"
            type="video/mp4"
          />
        </video>

        <!-- duplicate for smooth loop -->
        <video autoplay muted loop playsinline>
          <source
            src="./videos/3209300-uhd_3840_2160_25fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/4720432-uhd_4096_2160_25fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/5645055-hd_1920_1080_25fps.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>

    <!-- RIGHT VERTICAL VIDEO SCROLLER -->
    <div class="side-video right-side">
      <div class="video-track">
        <video autoplay muted loop playsinline>
          <source
            src="./videos/1721307-hd_1920_1080_30fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/2376809-hd_1920_1080_24fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/4720432-uhd_4096_2160_25fps.mp4"
            type="video/mp4"
          />
        </video>

        <!-- duplicate -->
        <video autoplay muted loop playsinline>
          <source
            src="./videos/3048952-uhd_3840_2160_24fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/3209300-uhd_3840_2160_25fps.mp4"
            type="video/mp4"
          />
        </video>
        <video autoplay muted loop playsinline>
          <source
            src="./videos/3048952-uhd_3840_2160_24fps.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>

    <!-- CENTER FORM WITH GRADIENT GLOW -->
    <div class="container">
      <div class="form-glow">
        <div class="form-card">
          <h1 class="form-title">AI Health & Fitness</h1>
          <p class="form-subtitle">
            Get personalized workout & diet recommendations
          </p>

          <form id="fitnessForm">
            <div class="form-group">
              <label>Age</label>
              <input type="number" id="age" placeholder="Enter age" required />
            </div>

            <div class="form-group">
              <label>Gender</label>
              <select id="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div class="form-group">
              <label>Height (cm)</label>
              <input
                type="number"
                id="height"
                placeholder="Enter height"
                required
              />
            </div>

            <div class="form-group">
              <label>Weight (kg)</label>
              <input
                type="number"
                id="weight"
                placeholder="Enter weight"
                required
              />
            </div>

            <!-- BMI INFO -->
            <div class="form-group" id="bmiBox" style="display: none">
              <p id="bmiText" style="font-weight: 600"></p>
              <p id="bmiSuggestion" style="color: #0b7dda"></p>
            </div>

            <div class="form-group">
              <label>Fitness Goal</label>
              <select id="goal" required>
                <option value="">Select</option>
                <option value="fat loss">Lose Weight</option>
                <option value="muscle gain">Gain Muscle</option>
                <option value="maintain">Maintain Health</option>
              </select>
            </div>

            <button type="submit" class="btn">Get Recommendations â†’</button>
          </form>

          <pre id="result"></pre>
        </div>
      </div>
    </div>

    <script src="logic.js"></script>
  </body>
</html>
